              </div>

        </div>

            <table id="table">
                <!-- Fill later with actual data -->
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                    <!-- Expenses will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="chart">
            <!-- Chart later -->
            <canvas id="expenseChart">

            </canvas>
        </div>
